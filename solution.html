<!DOCTYPE html>
<html>
  <head>
    <title>Textures - A-Frame School</title>
    <meta name="description" content="Textures - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="assets/sechelt.jpg" radius="30"></a-sky>

      <a-box src="assets/texture.jpg" position="-2 0.5 -4"></a-box>
      <a-sphere src="assets/cubes.jpg" radius="0.5" position="0 0.5 -3"></a-sphere>
      <a-cone src="assets/cone.jpg" height="2" radius-top="0.1" position="0 1 -6"></a-cone>
      <a-box src="assets/dirt.jpg" position="2 0.5 -4"></a-box>

      <a-plane src="assets/floor.jpg" rotation="-90 0 0" height="100" width="100"></a-plane>

      <a-light type="ambient" color="#666"></a-light>
      <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene>
  </body>
</html>
